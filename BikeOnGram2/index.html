<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BikeOnGram</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="navbar">
    <a href="#home">Home</a>
    <a href="#catalog">Bikes</a>
    <a href="#booking">Book Now</a>
    <a href="#contact">Contact</a>
  </div>


  <div class="banner">
    
  </div>

 
  <div class="content" id="catalog">
    <h2>Available Bikes</h2>
    <div class="bike">
      <img src="duke.jpeg" alt="Mountain Bike">
      <h3>KTM Duke 390</h3>
      <p>Price: ₹2000/day</p>
      <button>Rent now</button>
    </div>
    <div class="bike">
      <img src="ns.jpeg" alt="Road Bike">
      <h3>Bajaj Pulsar 400Z</h3>
      <p>Price: ₹1500/day</p>
      <button>Rent now</button>
    </div>
    <div class="bike">
      <img src="rtr.jpeg" alt="Electric Bike">
      <h3>TVS Apache RTR 310</h3>
      <p>Price: ₹1450/day</p>
      <button>Rent now</button>
    </div>
  </div>


  <div class="booking-form" id="booking">
    <h2>Book Your Ride</h2>
    <form action="/book" method="POST">
      <label for="bike">Choose Your Bike</label>
      <select id="bike" name="bike">
        <option value="mountain-bike">KTM Duke 390</option>
        <option value="road-bike">Bajaj Pulsar 400Z</option>
        <option value="electric-bike">TVS Apache RTR 310</option>
      </select>
      <label for="rental-date">Rental Date</label>
      <input type="date" id="rental-date" name="rental-date" required>
      <label for="rental-duration">Rental Duration (Days)</label>
      <input type="number" id="rental-duration" name="rental-duration" required>
      <label for="user-name">Your Name</label>
      <input type="text" id="user-name" name="user-name" required>
      <label for="user-email">Your Email</label>
      <input type="email" id="user-email" name="user-email" required>
      <button type="submit">Book Now</button>
    </form>
  </div>

  <div class="contact-section" id="contact">
    <h2>Contact Us</h2>
    <form action="/send-message" method="POST">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>


  <div class="footer">
    <p>&copy; 2024 BikeOnGram. All Rights Reserved.</p>
  </div>

</body>
</html>
