<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Rental</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }
        button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Rent a Bike</h1>
    <form id="rentalForm">
        <label for="bike_id">Bike ID:</label>
        <input type="text" id="bike_id" name="bike_id"><br>
        <label for="user_id">User ID:</label>
        <input type="text" id="user_id" name="user_id"><br>
        <label for="rental_duration">Rental Duration (in hours):</label>
        <input type="number" id="rental_duration" name="rental_duration"><br>
        <button type="submit">Rent Bike</button>
    </form>

    <h2>Blockchain Data</h2>
    <pre id="chainData"></pre>

    <script>
        // Function to submit rental form
        document.getElementById('rentalForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Fetch form data
            let bikeId = document.getElementById('bike_id').value;
            let userId = document.getElementById('user_id').value;
            let rentalDuration = document.getElementById('rental_duration').value;
            
            // Create the transaction
            let transaction = {
                bike_id: bikeId,
                user_id: userId,
                rental_duration: rentalDuration
            };

            // Send the transaction to the Flask API
            fetch('http://127.0.0.1:5000/rent_bike', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(transaction)
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                loadChainData();  // Load updated blockchain data
            });
        });

        // Function to load blockchain data from Flask API
        function loadChainData() {
            fetch('http://127.0.0.1:5000/chain')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('chainData').textContent = JSON.stringify(data, null, 2);
                });
        }

        // Load blockchain data on page load
        window.onload = loadChainData;
    </script>
</body>
</html>
