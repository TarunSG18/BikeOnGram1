<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-pink-300 to-pink-500 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg p-10 w-[32rem]">
        <div class="text-center mb-6">
            <div class="flex items-center justify-center mb-2">
                <i class="fas fa-bicycle text-4xl text-orange-500"></i>
                <span class="ml-2 text-4xl font-pacifico" style="font-family: 'Pacifico', cursive;">BikeOnGram</span>
            </div>
            <p class="text-gray-600">Bike Search</p>
        </div>
        <div class="mb-6">
            <div class="flex items-center bg-white rounded-full shadow-md p-2">
                <input id="searchInput" type="text" placeholder="Search..." class="flex-grow px-4 py-2 text-gray-700 rounded-l-full focus:outline-none border border-gray-300 shadow-sm">
                <button onclick="processInput()" class="bg-orange-500 text-white px-6 py-2 rounded-full ml-2">SEARCH</button>
            </div>
        </div>
        <div class="bg-white rounded-lg shadow-md p-6 h-64 border border-gray-300">
            <p id="output" class="text-gray-600">Output will be displayed here...</p>
        </div>
    </div>

    <script>
        function processInput() {
            const input = document.getElementById('searchInput').value;
            const output = document.getElementById('output');

            // Simulate AI processing
            let processedOutput;
            if (input.toUpperCase() === 'N250') {
                processedOutput = `
                    <strong>Details for N250:</strong><br>
                    Milage: 30-40km<br>
                    Engine: 250cc<br>
                    Power: 25bhp<br>
                    Torque: 22n/m<br>
                    Safety: ABS<br>
                    Brakes: Disc<br>
                    Features: Bluetooth
                `;
            }
                else if (input.toUpperCase() === 'NS200') {
                processedOutput = `
                    <strong>Details for NS200:</strong><br>
                    Milage: 25-35km<br>
                    Engine: 200cc<br>
                    Power: 25bhp<br>
                    Torque: 19n/m<br>
                    Safety: ABS<br>
                    Brakes: Disc<br>
                    Features: Bluetooth
                `;
            
            } 
            else if (input.toUpperCase() === 'R15') {
                processedOutput = `
                    <strong>Details for R15:</strong><br>
                    Milage: 50-60km<br>
                    Engine: 155cc<br>
                    Power: 19bhp<br>
                    Torque: 14n/m<br>
                    Safety: ABS<br>
                    Brakes: Disc<br>
                    Features: Bluetooth, TFT
                `;
            
            }
            else if (input.toUpperCase() === 'MT15') {
                processedOutput = `
                    <strong>Details for MT15:</strong><br>
                    Milage: 45-55km<br>
                    Engine: 155cc<br>
                    Power: 19bhp<br>
                    Torque: 14n/m<br>
                    Safety: ABS<br>
                    Brakes: Disc<br>
                    Features: Bluetooth
                `;
            
            }
            else if (input.toLowerCase() === 'freedom') {
                processedOutput = `
                    <strong>Details for Bajaj Freedom:</strong><br>
                    Milage: 60-75km<br>
                    Engine: cc<br>
                    Power: 9bhp<br>
                    Torque: 10n/m<br>
                    Safety: N/A<br>
                    Brakes: Drum<br>
                    Features: Switchable fuel type
                `;
            
            }
            else if (input.toLowerCase() === 'splendor') {
                processedOutput = `
                    <strong>Details for Splendor:</strong><br>
                    Milage: 65-80km<br>
                    Engine: 99cc<br>
                    Power: 9bhp<br>
                    Torque: 8.5n/m<br>
                    Safety: Strength<br>
                    Brakes: Drum<br>
                    Features: Bluetooth
                `;
            
            }
            else {
                processedOutput = `No details available for: ${input}`;
            }
        
            // Display the result
            output.innerHTML = processedOutput;
        }
    </script>
</body>
</html>
